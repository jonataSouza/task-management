<div ng-controller="TaskListController as ctrl">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Task management
            <small> | listagem</small>
          </h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <a class="btn btn-success btn" ui-sref="app.task-add"><i class="fa fa-plus"></i> Nova task</a>
          <table datatable="ng" dt-options="ctrl.dtOptions" class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th class="export-column">Código</th>
                <th class="export-column">Task</th>
                <th class="export-column">Situação</th>
                <th class="export-column">Data Inclusão</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="task in ctrl.arrTask">
                <td>{{ task.cod_task }}</td>
                <td>{{ task.dsc_task }}</td>
                <td>{{ task.dsc_status }}</td>
                <td>{{ task.dat_inc }}</td>
                <td>
                  <a class="btn btn-primary btn-xs" ui-sref="app.task-edit({ codTask: $base64.encode(task.cod_task) })"><i class="fa fa-edit"></i></a>
                  <a class="btn btn-danger btn-xs" ng-click="ctrl.fnRemoveTask(task.cod_task)"><i class="fa fa-close"></i></a>
                </td>
              </tr>
            </tbody>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
